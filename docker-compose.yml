services:
  db:
    image: postgres:16-alpine
    container_name: todo_list_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    image: todo-list-api:dev
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo_list
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Ensure the app always reaches Postgres via the Compose service name.
      POSTGRES_HOST: db
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      # Dev convenience: live-edit code on the VM, container reloads.
      - ./:/app:delegated
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload

volumes:
  pgdata:
